name: Fetch GCP Instances Info

on:
  workflow_dispatch: # 驻砖专 专爪 转
  schedule:
    - cron: '0 2 * * *' # 专抓   -02:00 

jobs:
  fetch-instances:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-api-python-client google-auth

      - name: Decode and save service account key
        run: |
          echo "${{ secrets.GCP_SA }}" | base64 --decode > service-account.json

      - name: Run fetch script
        run: python fetch_gcp_instances.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add gcp_instances.json
          git commit -m " Auto-update GCP instances info" || echo "No changes to commit"
          git push
