name: GCP GPU Fetch Daily

on:
  schedule:
    - cron: "0 6 * * *"  # כל יום ב-6:00 UTC
  workflow_dispatch:

jobs:
  fetch-gpu:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      GCP_SA: ${{ secrets.GCP_SA }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-api-python-client google-auth google-auth-httplib2

      - name: Write service-account.json from base64
        run: echo "$GCP_SA" | base64 --decode > service-account.json

      - name: Run script and save output
        run: python3 fetch_gcp.py > output.txt

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gcp-gpu-output
          path: |
            output.txt
            output.json
